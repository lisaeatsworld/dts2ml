name: test
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
        - run: npm ci
        - run: npm test
        - uses: romeovs/lcov-reporter-action@v0.4.0
